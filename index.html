<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2DO</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap"
      rel="stylesheet"
    />

    <!-- MY STYLE -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="t">2</span><span class="d">D</span><span class="o">O</span>
      </h1>
    </header>
    <main>
      <form>
        <input
          placeholder="What do you want to do?"
          type="text"
          class="todo-input"
        />
        <button class="todo-add-button">ADD</button>
        <div class="filter-container">
          <select name="todo-filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="inProgress">In Progress</option>
          </select>
        </div>
      </form>
      <ul class="todo-list"></ul>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
